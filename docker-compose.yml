services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    # Ensuring the .env is explicitly loaded if it's not being picked up automatically
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password

  inventory-service:
    build: 
      context: ./services/inventory-service
      dockerfile: Dockerfile
    volumes:
      - ./services/inventory-service:/app
      - /app/node_modules
    command: npm run dev
    environment:
      # Note: Added DB_USER/PASS as separate variables if your app.js uses them individually 
      # or keep the URL string as follows:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?search_path=inventory_service"
    depends_on:
      - db
      - rabbitmq
    env_file:
      - .env

  order-service:
    build: 
      context: ./services/order-service
      dockerfile: Dockerfile
    volumes:
      - ./services/order-service:/app
      - /app/node_modules
    command: npm run dev
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?search_path=order_service"
      INVENTORY_SERVICE_INTERNAL_URL: "http://inventory-service:3001"
    depends_on:
      - db
      - rabbitmq
      - inventory-service
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./api-gateway/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    environment:
      - INVENTORY_SERVICE_INTERNAL_URL=http://inventory-service:3001
      - ORDER_SERVICE_INTERNAL_URL=http://order-service:3002
    depends_on:
      - inventory-service
      - order-service

  frontend-service:
    build: 
      context: ./services/frontend-service
      dockerfile: Dockerfile
    volumes:
      - ./services/frontend-service:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - nginx